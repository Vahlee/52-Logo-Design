<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+Garamond:wght@300&family=Gabarito&family=Lobster&family=Nosifer&family=Open+Sans:wght@300&family=Playpen+Sans:wght@200&family=Roboto+Slab:wght@300&family=Roboto:wght@500&family=Tilt+Neon&display=swap" rel="stylesheet">
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height:100vh;
        text-align: center;
        font-family: 'Gabarito', sans-serif;
        font-size: 1.2rem;
    }
    .item {
        background-color:red;
        height:30px;
        width:30px;
        border-radius: 100%;
        display: inline-block;
    }
    .daily {
        display: inline-block;
    }
    span {
        color:blue;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
       <div class="daily"><h1>Daily <span> UI</span></h1></div>

    </div>
</body>
</html>
